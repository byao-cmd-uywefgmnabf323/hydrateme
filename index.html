<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydrateMe â€“ Daily Water Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="hydrate-app">
    <!-- Onboarding Modal -->
    <div class="onboarding" id="onboarding">
      <div class="onboarding-card">
        <h1>Welcome to <span class="brand">HydrateMe</span> ðŸ’§</h1>
        <p>Letâ€™s personalize your hydration journey!</p>
        <form id="onboardingForm">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="e.g. Alex" required />

          <label for="age">Age</label>
          <input type="number" id="age" min="1" max="120" required />

          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" min="10" max="200" required />

          <label for="activity">Activity Level</label>
          <select id="activity" required>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
          </select>

          <label for="climate">Climate</label>
          <select id="climate" required>
            <option value="temperate">Temperate</option>
            <option value="hot">Hot</option>
            <option value="cold">Cold</option>
          </select>

          <button type="submit" class="btn-primary">Start</button>
        </form>
      </div>
    </div>

    <!-- Main UI -->
    <header class="main-header">
      <div class="brand">HydrateMe</div>
      <button id="darkModeToggle" title="Toggle dark mode"><i class="fas fa-moon"></i></button>
    </header>

    <main class="main-content">
      <!-- Greeting & Motivation -->
      <section class="greeting-section">
        <h2 id="greeting"></h2>
        <div class="streak">
          <span id="streakIcon">ðŸ”¥</span>
          <span id="streakText">0-day streak</span>
        </div>
        <div class="motivation" id="motivation"></div>
      </section>

      <!-- Progress Ring & Glasses -->
      <section class="progress-section">
        <div class="progress-ring-container">
          <svg class="progress-ring" width="160" height="160">
            <circle class="progress-bg" cx="80" cy="80" r="70" />
            <circle class="progress-bar" cx="80" cy="80" r="70" />
          </svg>
          <div class="progress-label">
            <span id="currentIntake">0</span> / <span id="goalIntake">0</span> ml
          </div>
        </div>
        <div class="glasses" id="glasses"></div>
        <div class="quick-add">
          <button data-amount="200">+200ml</button>
          <button data-amount="300">+300ml</button>
          <button data-amount="500">+500ml</button>
        </div>
      </section>

      <!-- Dashboard -->
      <section class="dashboard">
        <div class="dashboard-card">
          <div><i class="fas fa-tint"></i> <span id="remaining"></span> ml left</div>
          <div><i class="fas fa-award"></i> <span id="achievement"></span></div>
        </div>
        <div class="mini-calendar">
          <h4>Last 7 Days</h4>
          <canvas id="weekChart" width="300" height="60"></canvas>
        </div>
      </section>

      <!-- Hydration Tip -->
      <section class="hydration-tip">
        <div class="tip-icon">ðŸ’¡</div>
        <div class="tip-text" id="tipText">Hydration is key to energy and focus!</div>
      </section>
    </main>

    <!-- Confetti & Achievements -->
    <div id="confetti"></div>
    <div id="badgeModal" class="badge-modal">
      <div class="badge-content">
        <span id="badgeIcon"></span>
        <div id="badgeText"></div>
        <button id="closeBadge" class="btn-primary">Close</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
